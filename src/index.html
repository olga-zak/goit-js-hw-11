<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <!-- <input type="search"> VS <input type="text">: type="search" добавлено в стандарт HTML5 и является семантической подсказкой для браузеров. Все браузеры, кроме Mozilla Firefox, добавляют крестик очистки в поле -->
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn" type="submit">
          <svg class="icon-search" width="24" height="24">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <main class="container">
      <div class="gallery"></div>
      <!--<button type="button" class="load-more invisible">Load more</button>-->
      <button type="button" class="load-more invisible button">
        <span class="button-span invisible">Load more</span>
      </button>
    </main>

    <script src="./index.js" type="module"></script>
    <!--  <script src="./PhotoAPI.js" type="module"></script>-->
  </body>
</html>
